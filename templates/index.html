<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      padding: 15px;
      background-color: rgba(0, 166, 90, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .navbar h1 {
      font-size: 28px;
    }

    .navlist {
      display: flex;
      list-style: none;
      gap: 50px;
    }

    .navlist a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navlist a:hover {
      color: yellow;
    }

    .topbooks {
      color: white;
      text-align: center;
      padding: 30px 10px 10px 10px;
      font-size: 36px;
      text-shadow: 2px 2px 5px #000;
    }

    .col-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      color: #f0f8ff;
      padding: 15px;
    }

    .card-body h3 {
      margin-top: 10px;
    }

    .media-section {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }

    .media-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    video {
      border-radius: 15px;
      width: 70%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Background Audio -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <nav class="navbar">
    <h1>üìö My Book Recommender</h1>
    <ul class="navlist">
      <li><a href="/">Home</a></li>
      <li><a href="/recommend">Recommend</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="topbooks">TOP 50 BOOKS</h1>
      </div>
      <div class="col-3">
        {% for i in range(book_name|length) %}
        <div class="card">
          <div class="card-body">
            <img class="card-img" src="{{ image[i] }}" alt="Book cover" />
            <h3>{{ book_name[i] }}</h3>
            <p>Author: {{ author[i] }}</p>
            <p>Votes: {{ votes[i] }}</p>
            <p>Rating: {{ rating[i] }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Video or Media Section -->
  <div id="media" class="media-section">
    <h2>üìΩÔ∏è Watch a short Book Promo</h2>
    <video controls autoplay muted loop>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
